<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Application by Aniket Aryamane" />
    <meta name="author" content="Aniket Aryamane" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>{% block title %}{% endblock %} | by Aniket Aryamane</title>

    <link rel="apple-touch-icon" href="" />

    {% load static %}

    <!-- Link to Font-Awesome CSS file -->
    <!-- <link rel="stylesheet" href="{% static 'css/vendor/fontawesome/all.min.css' %}" type="text/css"> -->

    <!-- Link to favicon.ico file -->
    <link
      rel="shortcut icon"
      href="{% static 'img/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Link to your css file -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
  </head>

  <body>
    {% block content %}{% endblock %}

    <!-- JQuery comes first in the list -->
    <script src="{% static 'js/vendor/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/vendor/fontawesome/all.min.js' %}"></script>

    <!-- Link to your js file -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Link to your extra javascript/jquery file -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
